<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота экрана */
        }

        .main {
            background-color: var(--tg-theme-secondary-bg-color); /* Белый фон для контейнера */
            border-radius: 8px; /* Закругленные углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тень для эффекта глубины */
            padding: 20px;
            text-align: center; /* Центрирование текста */
            width: 90%; /* Ширина контейнера */
            max-width: 400px; /* Максимальная ширина */
        }

        h1 {
            color: var(--tg-theme-text-color); /* Темный цвет текста заголовка */
            font-size: 24px; /* Размер шрифта заголовка */
            margin-bottom: 20px; /* Отступ снизу */
        }

        img {
            max-width: 100%; /* Адаптивное изображение */
            height: auto; /* Автоматическая высота */
            margin-bottom: 20px; /* Отступ снизу */
        }

        button {
            background-color: var(--tg-theme-button-color); /* Цвет кнопки */
            color: var(--tg-theme-button-text-color); /* Цвет текста кнопки */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закругленные углы кнопки */
            padding: 10px 20px; /* Отступы внутри кнопки */
            font-size: 16px; /* Размер шрифта кнопки */
            cursor: pointer; /* Курсор при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
        }

        button:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Оформление заказа</h1>
        <img src="icon.png" alt="icon">
        <button>Оформить</button>
        <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    </div>
</body>
</html>
