<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C3C9FB; /* Светлый фон */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333; /* Цвет текста заголовка */
            font-size: 30px; /* Размер шрифта заголовка */
            margin-bottom: 44px; /* Отступ снизу */
        }

        img {
            max-width: 80%; /* Уменьшенная ширина изображения */
            height: auto; /* Автоматическая высота */
            margin-bottom: 20px; /* Отступ снизу */
        }

        button {
            background-color: #FF84A0; /* Зеленый цвет кнопки */
            color: white; /* Цвет текста кнопки */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закругленные углы кнопки */
            padding: 10px 20px; /* Отступы внутри кнопки */
            font-size: 20px; /* Размер шрифта кнопки */
            cursor: pointer; /* Курсор при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
        }

        button:hover {
            background: #F76189; /* Более темный цвет при наведении */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Учитываем padding в ширине */
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        #form {
            display: none;
            text-align: center;
            background: #C3C9FB;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        #order_2{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
    <h1>Оформление заказа</h1>
    <img src="icon.png" alt="icon">
    <button id="order">Оформить</button>
    </div>
    <form id="form">
        <h1>Оформление заказа</h1>
        <input type="text" placeholder="Контактный номер" id="number">
        <input type="text" placeholder="Город" id="city">
        <input type="text" placeholder="Адрес ближайшего пункта выдачи Boxberry" id="delivery_address">
        <input type="text" placeholder="Домашний адрес" id="house_address">
        <input type="text" placeholder="Номер квартиры" id="apartment_number">
        <input type="text" placeholder="Почтовый индекс" id="post_index">
        <input type="text" placeholder="Артикулы товаров Poizon" id="articule">
        <input type="checkbox" checked="on">Сохранить данные<br>
        <button id="order_2">Заказать</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let order = document.getElementById('order');
        let order2 = document.getElementById('order_2');

        order.addEventListener('click', () => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'block';
        })
    </script>
</body>
</html>
