<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C3C9FB; /* Светлый фон */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота экрана */
        }

        h1 {
            color: #333; /* Цвет текста заголовка */
            font-size: 42px; /* Размер шрифта заголовка */
            margin-bottom: 52px; /* Отступ снизу */
        }

        img {
            max-width: 80%; /* Уменьшенная ширина изображения */
            height: auto; /* Автоматическая высота */
            margin-bottom: 20px; /* Отступ снизу */
        }

        button {
            background-color: #FF84A0; /* Зеленый цвет кнопки */
            color: white; /* Цвет текста кнопки */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закругленные углы кнопки */
            padding: 10px 20px; /* Отступы внутри кнопки */
            font-size: 20px; /* Размер шрифта кнопки */
            cursor: pointer; /* Курсор при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
        }

        button:hover {
            background-color: #F76189; /* Более темный цвет при наведении */
        }
    </style>
</head>
<body>
    <h1>Оформление заказа</h1>
    <img src="icon.png" alt="icon">
    <button>Оформить</button>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</body>
</html>
