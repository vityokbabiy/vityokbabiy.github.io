<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C3C9FB; /* Светлый фон */
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 20px; /* Внутренние отступы */
            display: flex; /* Используем flexbox для центровки */
            flex-direction: column; /* Вертикальная ориентация */
            align-items: center; /* Центрируем по горизонтали */
            justify-content: center; /* Центрируем по вертикали */
            height: 100vh; /* Высота на весь экран */
        }

        h1, h3 {
            color: #333; /* Цвет текста заголовка */
            font-size: 30px; /* Размер шрифта заголовка */
            margin-bottom: 36px; /* Отступ снизу */
        }

        img {
            max-width: 90%; /* Уменьшенная ширина изображения */
            height: auto; /* Автоматическая высота */
            margin-bottom: 20px; /* Отступ снизу */
        }

        button {
            background-color: #FF84A0; /* Зеленый цвет кнопки */
            color: white; /* Цвет текста кнопки */
            padding: 15px 30px; /* Отступы внутри кнопки */
            border: none; /* Убираем рамку */
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer; /* Курсор при наведении */
            font-size: 1.2em; /* Размер шрифта кнопки */
            transition: background-color 0.3s ease; /* Плавный переход цвета */ /* Плавный переход цвета фона */
        }

        button:hover {
            background: #F76189; /* Более темный цвет при наведении */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Учитываем padding в ширине */
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        #main {
            text-align: center;
            background: #C3C9FB;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        #form, #form2 {
            display: none;
            text-align: center;
            background: #C3C9FB;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        #order_2{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
    <h1>Оформление заказа</h1>
    <img src="icon.png" alt="icon">
    <button id="order">Оформить</button>
    </div>
    <form id="form">
        <h1>Информация о товаре</h1>
        <h3>Прикрепите скриншот товара Poizon</h3>
        <input type="file" placeholder="Скриншот товара Poizon" id="order_screen">
        <input type="text" placeholder="Размер товара" id="size">
        <button id="order_2">Дальше</button>
    </form>
    <form id="form2">
        <h1>Оформление заказа</h1>
        <input type="text" placeholder="ФИО" id="name">
        <input type="text" placeholder="Город" id="city">
        <input type="text" placeholder="Адрес ближайшего пункта выдачи Boxberry" id="delivery_address">
        <input type="text" placeholder="Домашний адрес" id="house_address">
        <input type="text" placeholder="Номер квартиры" id="apartment_number">
        <input type="text" placeholder="Почтовый индекс" id="post_index">
        <input type="checkbox" checked="on" id="save">Сохранить данные<br>
        <button id="order_3">Заказать</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let order = document.getElementById('order');
        let order2 = document.getElementById('order_2');
        let order3 = document.getElementById('order_3');
        tg.expand();

        order.addEventListener('click', () => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'block';
        })
        order2.addEventListener('click', () => {
            let size = document.getElementById('size').value;
            document.getElementById('form').style.display = 'none';
            document.getElementById('form2').style.display = 'block';
        })
        order3.addEventListener('click', () => {
            let name = document.getElementById('name').value;
            let city = document.getElementById('city').value;
            let delivery_address = document.getElementById('delivery_address').value;
            let house_address = document.getElementById('house_address').value;
            let apartment_number = document.getElementById('apartment_number').value;
            let post_index = document.getElementById('post_index').value;
            let checkbox = document.getElementById('save').value;

            let data = {
                name: name,
                city: city,
                delivery_address: delivery_address,
                house_address: house_address,
                apartment_number: apartment_number,
                post_index: post_index,
                checkbox: checkbox
            }

            tg.sendData(JSON.stringify(data));
            tg.close();
        })
    </script>
</body>
</html>
