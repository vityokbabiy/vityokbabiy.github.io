<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C3C9FB; /* Светлый фон */
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 20px; /* Внутренние отступы */
            display: flex; /* Используем flexbox для центровки */
            flex-direction: column; /* Вертикальная ориентация */
            align-items: center; /* Центрируем по горизонтали */
            justify-content: center; /* Центрируем по вертикали */
            height: 100vh; /* Высота на весь экран */
        }

        h1 {
            color: #333; /* Цвет текста заголовка */
            font-size: 30px; /* Размер шрифта заголовка */
            margin-bottom: 36px; /* Отступ снизу */
        }

        img {
            max-width: 90%; /* Уменьшенная ширина изображения */
            height: auto; /* Автоматическая высота */
            margin-bottom: 20px; /* Отступ снизу */
        }

        button {
            background-color: #FF84A0; /* Зеленый цвет кнопки */
            color: white; /* Цвет текста кнопки */
            padding: 15px 30px; /* Отступы внутри кнопки */
            border: none; /* Убираем рамку */
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer; /* Курсор при наведении */
            font-size: 1.2em; /* Размер шрифта кнопки */
            transition: background-color 0.3s ease; /* Плавный переход цвета */ /* Плавный переход цвета фона */
        }

        button:hover {
            background: #F76189; /* Более темный цвет при наведении */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Учитываем padding в ширине */
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        #main {
            text-align: center;
            background: #C3C9FB;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        #form, #form2 {
            display: none;
            text-align: center;
            background: #C3C9FB;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        #order_2{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Оформление заказа</h1>
        <img src="icon.png" alt="icon">
        <button id="order">Оформить</button>
    </div>
    <form id="form">
        <h1>Информация о товаре</h1>
        <input type="file" id="order_screen" accept="image/*">
        <input type="text" placeholder="Размер товара" id="size">
        <button type="button" id="order_info">Дальше</button>
    </form>
    <form id="form2">
        <h1>Оформление заказа</h1>
        <input type="text" placeholder="ФИО" id="name">
        <input type="text" placeholder="Город" id="city">
        <input type="text" placeholder="Адрес ближайшего пункта выдачи Boxberry" id="delivery_address">
        <input type="text" placeholder="Домашний адрес" id="house_address">
        <input type="text" placeholder="Номер квартиры" id="apartment_number">
        <input type="text" placeholder="Почтовый индекс" id="post_index">
        <input type="checkbox" checked="on">Сохранить данные<br>
        <button type="button" id="order_2">Сделать заказ</button>
    </form>

    <script>
        document.getElementById('order_info').addEventListener('click', () => {
            const fileInput = document.getElementById('order_screen');
            const size = document.getElementById('size').value;

            if (fileInput.files.length === 0) {
                alert('Пожалуйста, выберите изображение.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('photo', file);
            formData.append('caption', Размер товара: ${size});

            // Сохранение информации в локальные переменные для использования позже
            localStorage.setItem('size', size);
            localStorage.setItem('order_screen', file.name); // Имя файла

            alert('Информация о товаре сохранена. Переходите к следующему шагу.');
        });

        document.getElementById('order_2').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            const deliveryAddress = document.getElementById('delivery_address').value;
            const houseAddress = document.getElementById('house_address').value;
            const apartmentNumber = document.getElementById('apartment_number').value;
            const postIndex = document.getElementById('post_index').value;

            // Получаем информацию о товаре из локального хранилища
            const size = localStorage.getItem('size');

            // Проверяем, заполнены ли все поля
            if (!name || !city || !deliveryAddress || !houseAddress || !apartmentNumber || !postIndex) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            // Создаем объект FormData для отправки данных
            const formData = new FormData();
            formData.append('chat_id', 'YOUR_CHAT_ID'); // Замените на ID вашего чата
            formData.append('caption', Заказ от ${name}\nГород: ${city}\nАдрес доставки: ${deliveryAddress}\nДомашний адрес: ${houseAddress}\nКвартира: ${apartmentNumber}\nПочтовый индекс: ${postIndex}\nРазмер товара: ${size});

            // Здесь нужно будет добавить логику для отправки изображения
            const imageFile = document.getElementById('order_screen').files[0];
            if (imageFile) {
                formData.append('photo', imageFile);
            }

            try {
                const response = await fetch(https://api.telegram.org/botYOUR_BOT_TOKEN/sendPhoto, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (result.ok) {
                    alert('Заказ успешно отправлен!');
                } else {
                    alert('Ошибка при отправке заказа: ' + result.description);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке заказа.');
            }
        });
    </script>
</body>
</html>
