<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poizon Pavlov Order</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Damion&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Handjet:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 870px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 390px;
            text-align: center;
            display: flex; /* Используем Flexbox */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
            height: 100px; /* Задаем высоту контейнера, чтобы логотип был по центру */
        }
        .wrapper {
            background: rgb(47,31,111);
            background: linear-gradient(180deg, rgba(47,31,111,1) 0%, rgba(166,0,99,1) 100%);
            width: 390px;
            height: 870px;
            overflow: hidden;
            position: relative; /* Позволяет позиционировать элементы внутри */
            text-align: center;
        }
        .logo {
            font-family: "Damion", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 58px;
            color: white;
            text-shadow:
                -1px -1px 0 #F33B7F,
                1px -1px 0 #F33B7F,
                -1px 1px 0 #F33B7F,
                1px 1px 0 #F33B7F,
                3px 3px 5px rgba(0, 0, 0, 0.7); /* Добавляем тень к тексту */
        }
        h1 {
            color: white;
            font-family: "Handjet", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 36px;
            font-variation-settings:
                "ELGR" 1,
                "ELSH" 2;
        }
        .hero_container {
            display: flex; /* Используем Flexbox */
            flex-direction: column; /* Элементы располагаются в колонку */
            align-items: center; /* Центрируем по горизонтали */
            text-align: center; /* Центрируем текст внутри hero_text */
            height: auto; /* Высота может быть автоматической */
        }
        p {
            margin-top: 16px;
            margin-bottom: 14px;
            color: white;
            font-family: "Alumni Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            font-size: 26px;
        }
        .hero_text {
            width: 300px;
            margin: 20px;
        }
        .order_button{
            background: rgb(241,207,48);
            background: linear-gradient(90deg, rgba(241,207,48,1) 0%, rgba(240,0,188,1) 50%, rgba(27,109,193,1) 100%);
            color: white;
            font-family: "Handjet", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 34px;
            font-variation-settings:
                "ELGR" 1,
                "ELSH" 2;
            width: 230px;
            height: 65px;
            border-radius: 6px;
            border-width: 0;
            box-shadow: 4px 4px 6px rgba(61, 105, 16, 0.5);
        }
        .order_button:hover {
            background: rgb(224,193,47);
            background: linear-gradient(90deg, rgba(224,193,47,1) 0%, rgba(207,0,162,1) 50%, rgba(23,93,164,1) 100%);
        }
        .order_button:focus {
            box-shadow: 1px 1px 1px 3px rgba(61, 105, 16, 0.5);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header class="container">
    <span class="logo">Poizon Pavlov</span>
    </header>
    <div class="hero_container">
    <img src="static/logo.png">
    <div class="hero_text">
        <h1>ЛУЧШЕЕ ПРЕДЛОЖЕНИЕ СЕГОДНЯ!</h1>
        <p>Погрузиться в мир экслюзивных товаров из Китая - легко,
            еще легче оформить заказ и выделиться из толпы благодаря
            Poizon Pavlov!</p>
    </div>
    <button class="order_button">Выделиться!</button>
    </div>
</div>
</body>
</html>
