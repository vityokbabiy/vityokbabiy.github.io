<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poizon Pavlov Order</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Damion&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Handjet:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            height: 850px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 390px;
            text-align: center;
            display: flex; /* Используем Flexbox */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
            height: 100px; /* Задаем высоту контейнера, чтобы логотип был по центру */
        }
        .wrapper {
            background: rgb(47,31,111);
            background: linear-gradient(180deg, rgba(47,31,111,1) 0%, rgba(166,0,99,1) 100%);
            width: 390px;
            height: 850px;
            overflow: hidden;
            position: relative; /* Позволяет позиционировать элементы внутри */
            text-align: center;
        }
        .logo {
            font-family: "Damion", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 58px;
            color: white;
            text-shadow:
                -1px -1px 0 #F33B7F,
                1px -1px 0 #F33B7F,
                -1px 1px 0 #F33B7F,
                1px 1px 0 #F33B7F,
                3px 3px 5px rgba(0, 0, 0, 0.7); /* Добавляем тень к тексту */
        }
        .logo:hover {
            text-shadow:
                -1px -1px 0 #F33B7F,
                1px -1px 0 #F33B7F,
                -1px 1px 0 #F33B7F,
                1px 1px 0 #F33B7F,
                6px 6px 10px rgba(0, 0, 0, 0.7);
        }
        h1 {
            color: white;
            font-family: "Handjet", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 36px;
            font-variation-settings:
                "ELGR" 1,
                "ELSH" 2;
        }
        #hero_container {
            display: flex; /* Используем Flexbox */
            flex-direction: column; /* Элементы располагаются в колонку */
            align-items: center; /* Центрируем по горизонтали */
            text-align: center; /* Центрируем текст внутри hero_text */
            height: auto; /* Высота может быть автоматической */
        }
        p {
            margin-top: 16px;
            margin-bottom: 14px;
            color: white;
            font-family: "Alumni Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            font-size: 26px;
        }
        .hero_text {
            width: 300px;
            margin: 20px;
        }
        #order_button, #order{
            background: rgb(241,207,48);
            background: linear-gradient(90deg, rgba(241,207,48,1) 0%, rgba(240,0,188,1) 50%, rgba(27,109,193,1) 100%);
            color: white;
            font-family: "Handjet", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 34px;
            font-variation-settings:
                "ELGR" 1,
                "ELSH" 2;
            width: 230px;
            height: 65px;
            border-radius: 6px;
            border-width: 0;
            box-shadow: 4px 4px 6px rgba(61, 105, 16, 0.5);
        }
        #order_button, #order:hover {
            background: rgb(224,193,47);
            background: linear-gradient(90deg, rgba(224,193,47,1) 0%, rgba(207,0,162,1) 50%, rgba(23,93,164,1) 100%);
        }
        #order_button, #order:focus {
            box-shadow: 1px 1px 1px 3px rgba(61, 105, 16, 0.5);
        }
        #form {
            display: none;
            text-align: center;
            padding: 10px;
            max-width: 400px;
            margin: auto;
        }
        #form h1 {
            color: white;
            font-family: "Handjet", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 36px;
            font-variation-settings:
                "ELGR" 1,
                "ELSH" 2;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header class="container">
    <span class="logo">Poizon Pavlov</span>
    </header>
    <form id="form">
        <h1>Информация о товаре</h1>
        <input type="text" placeholder="Артикулы товаров Poizon" id="articule">
        <input type="text" placeholder="Размер товара" id="size">
        <h1>Данные для доставки Boxberry</h1>
        <input type="text" placeholder="ФИО" id="name">
        <input type="text" placeholder="Город" id="city">
        <input type="text" placeholder="Адрес ближайшего пункта выдачи Boxberry" id="delivery_address">
        <input type="text" placeholder="Домашний адрес" id="house_address">
        <input type="text" placeholder="Номер квартиры" id="apartment_number">
        <input type="text" placeholder="Почтовый индекс" id="post_index">
        <button id="order">Заказать</button>
    </form>
    <div id="hero_container">
    <img src="static/logo.png">
    <div class="hero_text">
        <h1>ЛУЧШЕЕ ПРЕДЛОЖЕНИЕ СЕГОДНЯ!</h1>
        <p>Погрузиться в мир экслюзивных товаров из Китая - легко,
            еще легче оформить заказ и выделиться из толпы благодаря
            Poizon Pavlov!</p>
    </div>
    <button id="order_button">Выделиться!</button>
    </div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let make_order = document.getElementById('order_button');
        let order = document.getElementById('order');
        tg.expand();

        make_order.addEventListener('click', () => {
            document.getElementById('hero_container').style.display = 'none';
            document.getElementById('form').style.display = 'block';
        })
        order.addEventListener('click', () => {
            let articule = document.getElementById('articule').value;
            let size = document.getElementById('size').value;
            let name = document.getElementById('name').value;
            let city = document.getElementById('city').value;
            let delivery_address = document.getElementById('delivery_address').value;
            let house_address = document.getElementById('house_address').value;
            let apartment_number = document.getElementById('apartment_number').value;
            let post_index = document.getElementById('post_index').value;

            let data = {
                name: name,
                city: city,
                delivery_address: delivery_address,
                house_address: house_address,
                apartment_number: apartment_number,
                post_index: post_index,
                articule: articule,
                size: size,
            }
            tg.sendData(JSON.stringify(data));
            tg.close();
        })
    </script>
</body>
</html>
